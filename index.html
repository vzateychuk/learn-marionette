<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Manager</title>
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./libs/app.css" rel="stylesheet"/>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <span class="brand">Contact manager</span>
            </div>
        </div>
    </div>

    <div id="main-region" class="container">
        <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
    </div>

    <script type="text/template" id="contact-list-item">
        <td> <%= firstName %> </td> <td> <%= lastName %> </td>
    </script>

    <script type="text/template" id="contact-list">
        <thead>
            <tr><th>First Name</th><th>Last Name</th></tr>
        </thead>
        <tbody> </tbody>
    </script>

    <script src="./libs/jquery.js"></script>
    <script src="./libs/underscore.js"></script>
    <script src="./libs/backbone.js"></script>
    <script src="./libs/backbone.marionette.js"></script>

    <script src="app/app.js"></script>
    <script src="app/contacts/contact.module.js"></script>
    <script src="app/contacts/contact.view.js"></script>
    <script src="app/contacts/contact.controller.js"></script>

    <script type="text/javascript">
        ContactManager.start();
    </script>

</body>
</html>
