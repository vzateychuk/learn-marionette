<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact Manager</title>
    <link href="./libs/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./libs/app.css" rel="stylesheet"/>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <span class="brand">Contact manager</span>
            </div>
        </div>
    </div>

    <div id="main-region" class="container">
        <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
    </div>

    <script type="text/template" id="contact-list-item">
        <td> <%= firstName %></td>
        <td> <%= lastName %></td>
        <td>
            <button class="btn btn-small js-delete">
                <i class="icon-remove"></i> Delete
            </button>
            <button class="btn btn-small js-edit">
                <i class="icon-edit"></i> Edit
            </button>
            <a href="#" class="btn btn-small js-show">
                <i class="icon-eye-open"></i> Show
            </a>
        </td>
    </script>

    <script type="text/template" id="contact-list">
        <thead>
            <tr><th>First Name</th><th>Last Name</th><th>Action</th></tr>
        </thead>
        <tbody> </tbody>
    </script>

    <script type="text/template" id="contact-show">
        <h1><%= firstName %> <%= lastName %></h1>
        <p><strong>Phone number:</strong> <%= phoneNumber %></p>
    </script>

    <script src="./libs/jquery.js"></script>
    <script src="./libs/underscore.js"></script>
    <script src="./libs/backbone.js"></script>
    <script src="./libs/backbone.marionette.js"></script>

    <script src="app/app.js"></script>
    <script src="app/contacts/contact.model.js"></script>
    <script src="app/contacts/contact.router.js"></script>
    <script src="app/contacts/contact.view.js"></script>
    <script src="app/contacts/contact.controller.js"></script>
    <script src="app/contacts/show/contact-show.controller.js"></script>
    <script src="app/contacts/show/contact-show.view.js"></script>

    <script type="text/javascript">
        ContactManager.start();
    </script>

</body>
</html>
